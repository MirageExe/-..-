language: ru-RU

early_access: true

chat:
  auto_reply: true

reviews:
  auto_apply_labels: true
  drafts: true
  labeling_instructions:
    - label: "Feature"
      instructions: "Применить лейбл, если название PR содержит [Feature], или чекбокс рядом с Feature, в описании PR имеет [x]."
    - label: "Fix"
      instructions: "Применить лейбл, если название PR содержит [Fix], или чекбокс рядом с Fix, в описании PR имеет [x]. Также добавляется, если в описании PR есть текст о том что это исправление с ссылкой на PR/коммит в котором была ошибка."
    - label: "Port"
      instructions: "Применить лейбл, если название PR содержит [Port], или чекбокс рядом с Port, в описании PR имеет [x]. Также добавляется, если в описании PR есть ссылка на оригинальный PR/коммит, с которого были взяты изменения."
    - label: "Tweak"
      instructions: "Применить лейбл, если название PR содержит [Tweak], или чекбокс рядом с Tweak, в описании PR имеет [x]."
    - label: "Balance"
      instructions: "Применить лейбл, если название PR содержит [Balance], или чекбокс рядом с Balance, в описании PR имеет [x]. Также добавляется, если вносятся множественные изменения в существующие предметы, урон, значения, здоровье и так далее."
    - label: "Refactor"
      instructions: "Применить лейбл, если название PR содержит [Refactor], или чекбокс рядом с Refactor, в описании PR имеет [x]. Также добавляется, если происходит рефактор кода, а именно изменение больше чем 50% кода, при этом не изменяя его логики."
    - label: "Translate"
      instructions: "Применить лейбл, если название PR содержит [Translate], или чекбокс рядом с Translate, в описании PR имеет [x]. Также добавляется, если вносятся новые локализации."
    - label: "Resprite"
      instructions: "Применить лейбл, если название PR содержит [Resprite], или чекбокс рядом с Resprite, в описании PR имеет [x]."
