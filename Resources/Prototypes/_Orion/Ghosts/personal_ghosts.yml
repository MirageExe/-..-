- type: customGhost
  id: customPlaceholder
  category: personal
  entity: MobObserverCkeyPlaceholder
  restrictions:
  - !type:CkeyRestriction
    ckey: [ PuroSlavKing ]
  name: custom-ghost-personal-placeholder-name
  description: custom-ghost-personal-placeholder-desc

- type: entity
  parent: MobObserverCkey
  id: MobObserverCkeyPlaceholder
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Orion/Ghosts/placeholder.rsi

- type: customGhost
  abstract: true
  id: CkeyPersonal
  category: personal
  name: custom-ghost-personal-name
  description: custom-ghost-personal-desc

# Abstract entproto to force transparency on all custom ghosts
- type: entity
  abstract: true
  parent: MobObserver
  id: MobObserverCkey
  components:
