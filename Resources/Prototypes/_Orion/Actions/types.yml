- type: entity
  id: ActionToggleEnergyDome
  name: Toggle energy dome
  description: Turn the energy barrier on or off.
  components:
  - type: Action
    itemIconStyle: BigAction
    priority: -10
    icon: { sprite: Objects/Weapons/Melee/e_shield.rsi, state: eshield-on }
    useDelay: 1
  - type: InstantAction
    event: !type:ToggleActionEvent

- type: entity
  parent: BaseToggleAction
  id: ActionToggleHUDs
  name: Toggle HUDs
  description: Toggles the visibility of the HUDs.
  components:
  - type: Action
    icon: { sprite: Clothing/Eyes/Hud/omni.rsi, state: icon }
    itemIconStyle: NoItem
    priority: -1
    useDelay: 1
    checkCanInteract: false
